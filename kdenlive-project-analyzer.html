<html>
    <head>
        <title>Kdenlive Project Disector</title>
    </head>
    
    <body>
        <form>
            <p><input type="file" name="file" id="file" accept=".kdenlive"></input></p>
        </form>

        <p id="disection"></p>
    </body>

    <script>
        document.getElementById("file").addEventListener("change", function(evt) {
            var fn = evt.target.files[0];
            var xmlfr = new FileReader();
            xmlfr.onload = function(evt) {
                var dp = new DOMParser();
                // ugly hack for broken Kdenlive project XML that isn't valid... :(
                var kdenlive = evt.target.result.replace(/<mlt\s(.*)>/, "<mlt xmlns:kdenlive=\"http://www.kdenlive.org/namespace/borked\" $1>");
                var xml = dp.parseFromString(kdenlive, "application/xml");
                var xsltr = new XMLHttpRequest();
                xsltr.open("GET", "kdenlive-project-analyzer.xsl", false);
                xsltr.send(null);
                var xslt = xsltr.responseXML;
                var xsltp = new XSLTProcessor();
                xsltp.importStylesheet(xslt);
                var analysis = xsltp.transformToFragment(xml, document);
                document.getElementById("disection").innerHTML = "";
                document.getElementById("disection").appendChild(analysis);
            };
            xmlfr.readAsText(fn);
        }, false)
    </script>
</html>
